<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid">
        <div id="error" class="row"></div>
        <form id="form" class="mb-3">
            <div class="row mb-3">
                <div class="col text-center">
                    <label for="f_num">1st number</label>
                    <input type="number" id="f_num" name="f_num" class="form-control">
                </div>
                <div class="col text-center">
                    <label for="s_num">2nd number</label>
                    <input type="number" id="s_num" name="s_num" class="form-control">
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <button type="button" class="btn btn-primary" onclick="calculate('sum')">Sum</button>
                    <button type="button" class="btn btn-secondary" onclick="calculate('diff')">Difference</button>
                    <button type="button" class="btn btn-success" onclick="calculate('mul')">Multiply</button>
                    <button type="button" class="btn btn-danger" onclick="calculate('div')">Divide</button>
                    <button type="button" class="btn btn-warning" onclick="calculate('mod')">Modulus</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col text-center">
                <h3 id="result">Result: </h3>
            </div>
        </div>
    </div>
    <script>
        function calculate(operation) {
            let f_num = parseFloat(document.getElementById('f_num').value);
            let s_num = parseFloat(document.getElementById('s_num').value);
            let result;

            if (isNaN(f_num) || isNaN(s_num)) {
                alert("Please enter valid numbers.");
                return;
            }

            switch (operation) {
                case 'sum':
                    result = f_num + s_num;
                    break;
                case 'diff':
                    result = f_num - s_num;
                    break;
                case 'mul':
                    result = f_num * s_num;
                    break;
                case 'div':
                    result = f_num / s_num;
                    break;
                case 'mod':
                    result = f_num % s_num;
                    break;
                default:
                    result = "Invalid Operation";
            }

            document.getElementById('result').textContent = "Result: " + result;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
